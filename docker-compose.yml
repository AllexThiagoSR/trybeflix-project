version: "3"
services:

  backend:
    build: ./backend
    container_name: backend
    tty: true
    stdin_open: true
    restart: always
    volumes:
      - ./backend/src:/app/src
    ports:
      - 3001:3001
    environment:
      PORT: 3001
    command: dev
    depends_on:
      database:
        condition: service_healthy
    env_file:
      - .env
  
  database:
    image: mysql:8.0.32
    container_name: database
    ports:
      - 3306:3306
    restart: 'always'
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 10s
      retries: 5
    cap_add:
      - SYS_NICE
    env_file:
      - .env.db